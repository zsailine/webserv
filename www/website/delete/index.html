<!DOCTYPE html>

<html lang="en">

<head>
	<title>ðŸ¤– Webserv</title>
	<link href="style.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jersey+25&display=swap" rel="stylesheet">
</head>

<body>
	<form id="deleteForm">
		<label for="path">Resource path (URL + FILE_TO_DELETE)</label>
		<input id="path" name="path" placeholder="url + toDelete.txt" value="/url/example.txt" />
		<button type="submit">DELETE</button>
	</form>
	<script>
		document.getElementById('deleteForm').addEventListener('submit', function (e) {
			e.preventDefault();
			const path = document.getElementById('path').value.trim() || '/';
			fetch(path, { method: 'DELETE' })
			.then(res => {
				return res.text().then(html => {
					document.open();
					document.write(html);
					document.close();
				});
			});
		});
	</script>
</body>

</html>
